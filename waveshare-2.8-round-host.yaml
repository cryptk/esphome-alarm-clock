# Write preferences to flash a little more frequently
preferences:
  flash_write_interval: 15s

external_components:
  - source: github://pr#8494
    components: [lvgl]

touchscreen:
  platform: sdl

display:
  - platform: sdl
    dimensions:
      width: 480
      height: 480

time:
  - platform: host
    id: sntp_time
    timezone: America/Chicago
    on_time_sync:
      then:
        - logger.log: "SNTP: time has synchronized"

lvgl:
  id: lvgl_main
  log_level: VERBOSE
