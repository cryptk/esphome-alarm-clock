substitutions:
  name: alarm-clock-2-8-round-prototype
  friendly_name: Alarm Clock Round Touch Prototype
  animation_speed: 500ms
  number_of_timers: "5"

packages:
  common: !include 2.8_round_alarm_clock_packages/common.yaml
  debugging: !include 2.8_round_alarm_clock_packages/debugging.yaml
  theming: !include 2.8_round_alarm_clock_packages/theming.yaml
  clockface_abstraction: !include 2.8_round_alarm_clock_packages/clockface_abstraction.yaml
  clockface_seven_segment: !include 2.8_round_alarm_clock_packages/clockface_seven_segment.yaml
  clockface_analog: !include 2.8_round_alarm_clock_packages/clockface_analog.yaml
  page_clockface: !include 2.8_round_alarm_clock_packages/page_clockface.yaml # Make sure the clockface page is included first so that it will be the first page displayed
  page_configuration: !include 2.8_round_alarm_clock_packages/page_configuration.yaml
  page_menu: !include 2.8_round_alarm_clock_packages/page_menu.yaml
  alarm_one: !include
    file: 2.8_round_alarm_clock_packages/alarm.yaml
    vars:
      name: alarm_one
      friendly_name: Alarm One
  alarm_two: !include
    file: 2.8_round_alarm_clock_packages/alarm.yaml
    vars:
      name: alarm_two
      friendly_name: Alarm Two

esp32:
  board: esp32-s3-devkitc-1
  flash_size: 16MB
  framework:
    type: esp-idf
    sdkconfig_options: 
      CONFIG_ESP32S3_DEFAULT_CPU_FREQ_240: y
      CONFIG_ESP_DEFAULT_CPU_FREQ_MHZ_240: y
      CONFIG_ESPTOOLPY_FLASHMODE_QIO: y
      CONFIG_FLASHMODE_QIO: y
      CONFIG_ESP32S3_DATA_CACHE_64KB: y
      CONFIG_ESP32S3_DATA_CACHE_LINE_64B: y
      CONFIG_SPIRAM_FETCH_INSTRUCTIONS: y
      CONFIG_SPIRAM_RODATA: y
      CONFIG_IDF_EXPERIMENTAL_FEATURES: y
      CONFIG_COMPILER_OPTIMIZATION_PERF: y
      CONFIG_LV_MEMCPY_MEMSET_STD: y
      CONFIG_LV_ATTRIBUTE_FAST_MEM_USE_IRAM: y
      CONFIG_I2S_SUPPRESS_DEPRECATE_WARN: y
      # CONFIG_ESPTOOLPY_FLASHFREQ_120M: y
      # CONFIG_BOOTLOADER_FLASH_DC_AWARE: y

# Write preferences to flash a little more frequently
preferences:
  flash_write_interval: 15s

external_components:
  - source: github://pr#8494
    components: [lvgl]
  - source:
      type: local
      path: components
    components: [qmi8658]

logger:
  # level: WARN
  # level: VERY_VERBOSE

psram:
  # Supposedly octal mode does not work at 120MHz
  # My testing shows otherwise, but it's not a huge difference in performance
  # More testing needed, especially to validate stability
  # https://github.com/esphome/esphome/pull/8477
  mode: octal
  speed: 80MHz

ota:
  - platform: esphome
    password: !secret ota_password
    on_begin:
      then:
        - logger.log: "Changing screen to updating"
        - lvgl.page.show: updating
        - logger.log: "Running LVGL loop"
        - lambda: "id(lvgl_main).loop();"
        - logger.log: "Update screen prep complete"
    on_progress:
      then:
        - lvgl.bar.update:
            id: update_progress_bar
            value: !lambda "return (int)x;"
        - lambda: "id(lvgl_main).loop();"

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  power_save_mode: NONE
  output_power: "10dB"

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: ${name}
    password: ""

# Enable Home Assistant API
api:
  encryption:
    key: !secret api_encryption_key

captive_portal:
    
web_server:
  id: my_web_server
  port: 80
  version: 3
  sorting_groups:
    - id: clockface_settings
      name: Clockface Settings

i2c:
  - id: i2c_bus
    sda: GPIO15
    scl: GPIO07
    frequency: 100kHz

i2s_audio:
  i2s_lrclk_pin: GPIO19  # D- on 12-pin connector
  i2s_bclk_pin: GPIO20   # D+ on 12-pin connector

speaker:
  - platform: i2s_audio
    id: i2s_audio_speaker
    dac_type: external
    buffer_duration: 100ms
    bits_per_sample: 32bit
    sample_rate: 48000
    i2s_dout_pin: GPIO43 # TXD on 12-pin connector

  # Virtual speakers to combine the announcement and media streams together into one output
  - platform: mixer
    id: mixing_speaker
    output_speaker: i2s_audio_speaker
    num_channels: 2
    source_speakers:
      - id: announcement_mixing_input
        timeout: never
        bits_per_sample: 16
      - id: media_mixing_input
        timeout: never
        bits_per_sample: 16

  # Vritual speakers to resample each pipelines' audio, if necessary, as the mixer speaker requires the same sample rate
  - platform: resampler
    id: announcement_resampling_speaker
    output_speaker: announcement_mixing_input
    sample_rate: 48000
    bits_per_sample: 16
  - platform: resampler
    id: media_resampling_speaker
    output_speaker: media_mixing_input
    sample_rate: 48000
    bits_per_sample: 16

media_player:
  - platform: speaker
    id: alarm_clock_media_player
    name: Media Player
    internal: False
    volume_increment: 0.05
    volume_min: 0.4
    volume_max: 1.0
    buffer_size: 1000000
    announcement_pipeline:
      speaker: announcement_resampling_speaker
      format: FLAC     # FLAC is the least processor intensive codec
      num_channels: 1  # Stereo audio is unnecessary for announcements
      sample_rate: 48000
    media_pipeline:
      speaker: media_resampling_speaker
      format: FLAC     # FLAC is the least processor intensive codec
      num_channels: 1
      sample_rate: 48000
    on_announcement:
      - mixer_speaker.apply_ducking:
          id: media_mixing_input
          decibel_reduction: 20
          duration: 0.0s

# SPI for ST7701S Display
spi:
  - id: spi_lcd
    clk_pin: GPIO02
    mosi_pin: GPIO01
    interface: hardware

# TCA9554 GPIO extender
pca9554:
  - id: gpio_expander
    i2c_id: i2c_bus 
    address: 0x20

switch:
  - platform: gpio
    pin:
      pca9554: gpio_expander
      number: 7
    name: "Buzzer"


# Backlight PWM output and light component
output:
    # Backlight LED
  - platform: ledc
    id: gpio_backlight_pwm
    pin: GPIO06
    # frequency: 2000Hz
    channel: 0

light:
  - platform: monochromatic
    output: gpio_backlight_pwm
    name: Display Backlight
    id: display_backlight
    restore_mode: RESTORE_AND_ON
    gamma_correct: 1
    web_server:
      sorting_group_id: clockface_settings

touchscreen:
  - platform: gt911
    id: my_touchscreen
    i2c_id: i2c_bus
    address: 0x5D
    reset_pin:
      pca9554: gpio_expander
      number: 1
    interrupt_pin: GPIO16

display:
  - platform: st7701s
    id: my_display
    spi_id: spi_lcd
    spi_mode: MODE1
    color_order: bgr
    auto_clear_enabled: false
    data_rate: 10MHz
    dimensions:
