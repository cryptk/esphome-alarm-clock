time:
  - platform: pcf85063
    id: pcf85063_time
    i2c_id: i2c_bus
    address: 0x51
  - platform: sntp
    id: sntp_time
    timezone: America/Chicago
    servers:
     - 0.pool.ntp.org
     - 1.pool.ntp.org
     - 2.pool.ntp.org
    on_time_sync: 
      then:
        - logger.log: "SNTP: time has synchronized"

